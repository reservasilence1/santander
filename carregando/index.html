       <script>
    function iniciarCarregamento() {
        const frases = [
            "Buscando a melhor oferta pra você...",
            "Verificando sua aptidão para receber crédito.",
            "Aguarde a Resposta do Sistema.",
            "Estamos quase lá..."
        ];
        let fraseIndex = 0;
        document.getElementById('loading-section').style.display = 'flex';
        const fraseInterval = setInterval(() => {
            if (fraseIndex < frases.length) {
                document.getElementById('loading-text').innerText = frases[fraseIndex];
                fraseIndex++;
            } else {
                fraseIndex = 0; // Reinicia as frases para continuar o loop
            }
        }, 1000);

        setTimeout(() => {
            clearInterval(fraseInterval);

            // Captura os parâmetros UTM da URL atual
            const urlParams = new URLSearchParams(window.location.search);
            const utmParams = urlParams.toString();

            // Constrói a nova URL com os parâmetros UTM, se existirem
            let redirectUrl = '/simulacao/';
            if (utmParams) {
                redirectUrl += '?' + utmParams;
            }

            // Redireciona para a nova URL
            window.location.href = redirectUrl;
        }, 6000);
    }

    // Iniciar o carregamento ao carregar a seção
    iniciarCarregamento();
</script>
